<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script> 
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <title>Merge PDF</title>
  </head>

  <body>
    <div class="list-files container-fluid row mt-3 d-flex justify-content-center">
         
           <button class="btn-add fw-light col-xl-2 col-lg-2 col-md-3 col-sm-4 col-4 mt-3" onclick="$('#pdf-file').click()">+</button>
    </div>
    
    <div class="d-flex justify-content-center mt-5">
          
      <button class="btn-join col-xl-2 col-lg-4 pt-1 pb-1 col-md-4 col-sm-5 col-6 fs-3" onclick="joinPdf()">MERGE</button>
       
    </div>
    <div style="display:none">
      <input type="file" id="pdf-file" accept="application/pdf">
    </div>
  </body>
<script src="./css/js/index.js"></script>
</html>
